<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--=============== REMIXICONS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <!--=============== CSS ===============-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="jobdetailintro.css">
    <!--=============== JS ===============-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title id="page-title"></title>
</head>

<body>
    <main>
        <div class="d-flex">
            <h1 class="flex-item item-left heading1-green heading" id="job-title"></h1>
            <img class="hero-img" id="hero-img" src="" alt="">
        </div>

        <div class="tab-container">
            <nav class="nav nav-underline flex-column flex-sm-row tab-detail-intro">
                <a class="flex-fill text-center nav-link active" aria-current="page" href="#">Pengenalan</a>
                <a class="flex-fill text-center nav-link heading4-dark" href="#">Roadmap</a>
            </nav>
        </div>

        <div class="d-flex">
            <div class="flex-item item-left">
                <h2 class="title heading2-green" id="intro-heading"></h2>
                <p class="desc paragraph-dark" id="intro-content"></p>
            </div>
            <div class="flex-item stat-container">
                <div class="stat-item stat-square">
                    <div class="stat-square-item stat-box stat">
                        <h1 class="icon-letter heading1-green" id="percentage"></h1>
                        <h3 class="heading3-green">Persentase Perempuan</h3>
                    </div>
                    <div class="stat-square-item stat-box industry">
                        <img class="icon-small" id="industry-img" src="" alt="">
                        <h3 class="heading3-green" id="industry"></h3>
                    </div>
                </div>
                <div class="stat-item stat-box stat">
                    <h1 class="icon-letter heading1-green" id="income"></h1>
                    <h3 class="heading3-green">Estimasi Pendapatan</h3>
                </div>
            </div>
        </div>

        <div class="d-flex col">
            <h2 class="flex-item heading heading2-green" id="benefit-heading"></h2>
            <div class="flex-item benefit-container" id="benefit-container"></div>
        </div>

        <div class="d-flex col">
            <h2 class="flex-item heading heading2-green" id="video-heading"></h2>
            <iframe class="flex-item video" id="video" src="" title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>
            <a class="btn-primary-green" style="text-decoration: none;" href="#">
                Ketahui Langkah-Langkahnya
                <i class="ri-arrow-right-line"></i>
            </a>
        </div>
    </main>

    <script src="jobdetailintro.js"></script>
</body>

</html>
